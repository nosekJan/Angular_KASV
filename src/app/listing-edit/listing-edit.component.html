<form (ngSubmit)="onSubmit()" #myForm="ngForm">
  <mat-card class="example-card">
    <mat-card-content>

      <mat-card-header>
        <mat-card-title>Create listing</mat-card-title>
      </mat-card-header>

      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput name="title" [(ngModel)]="title" required #titleField="ngModel">
        <mat-error *ngIf="titleField.errors?.['required'] && titleField.touched">
          This field is required
        </mat-error>
      </mat-form-field>

      <!-- Description -->
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput name="description" [(ngModel)]="description" required #descriptionField="ngModel"></textarea>
        <mat-error *ngIf="descriptionField.errors?.['required'] && descriptionField.touched">
          This field is required
        </mat-error>
      </mat-form-field>

      <!-- Price -->
      <mat-form-field>
        <mat-label>Price (EUR)</mat-label>
        <input matInput name="price" [(ngModel)]="price" required #priceField="ngModel" pattern="^\d+(\.\d{1,2})?$">
        <mat-error *ngIf="priceField.errors?.['required'] && priceField.touched">
          Define the price in the format 00.00
        </mat-error>
      </mat-form-field>

      <!-- Other input fields... -->

      <mat-form-field>
        <mat-label>Image</mat-label>
        <button mat-icon-button matPrefix (click)="f_input.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input type="text" readonly matInput [formControl]="imageFormControl"/>
        <input
          type="file"
          hidden
          #f_input
          accept="image/png"
          (change)="handleFileInputChange(f_input.files)"
        />
        <mat-error>You must select an image for the listing</mat-error>
      </mat-form-field>

      <mat-expansion-panel>

        <mat-expansion-panel-header>
          <mat-panel-title>
            Contact info (min. 2 fields required)
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput [(ngModel)]="contactInfo.firstName" name="firstName">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput [(ngModel)]="contactInfo.lastName" name="lastName">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="contactInfo.email" name="email">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Phone number</mat-label>
          <input matInput [(ngModel)]="contactInfo.phoneNumber" name="phoneNumber">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Address</mat-label>
          <input matInput [(ngModel)]="contactInfo.address" name="address">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Postal code</mat-label>
          <input matInput [(ngModel)]="contactInfo.postalCode" name="postalCode">
        </mat-form-field>

      </mat-expansion-panel>

      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Publish</button>
      </mat-card-actions>

    </mat-card-content>
  </mat-card>
</form>
