<div class="hero my-10">
  <div class="hero-content flex-col lg:flex-row-reverse items-center lg:items-start">
    <img src="https://cdn.akamai.steamstatic.com/apps/csgo/images/csgo_react/social/cs2.jpg" class="max-w-sm rounded-lg shadow-2xl" />
    <div>
      <h1 class="text-5xl font-bold">The Game Bazaar</h1>
      <p class="py-6">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                      quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div>
  </div>
</div>

<form class="max-w-xl mx-auto my-10 sm:w-full md:w-3/4 lg:w-1/2">
  <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only ">Search</label>
  <div class="relative max-w-xl mx-auto my-10">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
      </svg>
    </div>
    <input type="search" name="search" [(ngModel)]="searchString" id="default-search" class="block w-full p-4 ps-10 text-sm bg-gray-800 border rounded-lg hover:border-primary" placeholder="Search for your game..." required>
    <button type="submit" (click)="searchByTitle()" class="text-white absolute end-2.5 bottom-2.5 font-medium rounded-lg text-sm px-4 py-2 bg-primary hover:bg-secondary focus:ring-secondary">Search</button>
  </div>
</form>

<ul class="flex flex-wrap items-center justify-center font-bold">
  <li *ngFor="let category of categories">
    <a href="/listings/{{category}}/-/-/-" class="me-4 hover:text-primary md:me-6">{{category}}</a>
  </li>
</ul>
