<div class="flex flex-row">
  <aside
    id="sidebar-multi-level-sidebar"
    class="left-0 h-screen transition-transform w-fit">
    <form class="fixed h-full px-3 py-4 overflow-y-auto bg-gray-800" (ngSubmit)="onSubmit()">
      <ul class="space-y-2">
        <li>
          <p class="flex items-center p-2 group">
            <span class="ms-3">Update Personal Info</span>
          </p>
        </li>

        <hr class="h-px my-1 bg-gray-700 border-0 ">

        <div role="alert" *ngIf="showError">
          <p class="text-xs text-red-500 text-center mb-2">Please fill out all fields with valid data!</p>
        </div>

        <div class="w-full px-3 pb-3" [formGroup]="form">
          <input type="text"
                 id="firstName"
                 name="firstName"
                 placeholder="First Name"
                 class="input hover:border-primary bg-[#2D394B] w-full max-w-xs p-2"
                 required
                 maxlength="100"
                 pattern="^[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ]{1,40}$"
                 formControlName="firstName"
          />
        </div>

        <div class="w-full px-3 pb-3" [formGroup]="form">
          <input type="text"
                 id="lastName"
                 name="lastName"
                 placeholder="Last Name"
                 class="input hover:border-primary bg-[#2D394B] w-full max-w-xs p-2"
                 required
                 maxlength="100"
                 pattern="^[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ]{1,40}$"
                 formControlName="lastName"
          />
        </div>

        <div class="w-full px-3 pb-3" [formGroup]="form">
          <input type="email"
                 id="email"
                 name="email"
                 placeholder="email"
                 class="input hover:border-primary bg-[#2D394B] w-full max-w-xs p-2"
                 required
                 maxlength="100"
                 pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                 formControlName="email"
          />
        </div>

        <div class="w-full px-3 pb-3" [formGroup]="form">
          <input type="text"
                 id="phoneNumber"
                 name="phoneNumber"
                 placeholder="Phone Number"
                 class="input hover:border-primary bg-[#2D394B] w-full max-w-xs p-2"
                 required
                 maxlength="100"
                 pattern="^[+]?[0-9]{0,14}$"
                 formControlName="phoneNumber"
          />
        </div>

        <div class="w-full px-3 pb-3" [formGroup]="form">
          <input type="text"
                 id="address"
                 name="address"
                 placeholder="Address"
                 class="input hover:border-primary bg-[#2D394B] w-full max-w-xs p-2"
                 required
                 maxlength="100"
                 formControlName="address"
          />
        </div>

        <div class="w-full px-3 pb-3" [formGroup]="form">
          <input type="text"
                 id="postalCode"
                 name="postalCode"
                 placeholder="Postal Code"
                 class="input hover:border-primary bg-[#2D394B] w-full max-w-xs p-2"
                 required
                 maxlength="5"
                 pattern="^[0-9]{5}$"
                 formControlName="postalCode"
          />
        </div>

        <hr class="h-px my-1 bg-gray-700 border-0 ">
      </ul>

      <div class="flex flex-col items-center">
        <button
          type="submit"
          class="flex w-32 justify-center font-medium rounded-lg text-sm px-4 py-2 my-3 bg-primary hover:bg-secondary focus:ring-secondary"
        >Update</button>
      </div>
    </form>
  </aside>

  <div class="flex overflow-auto flex-wrap h-fit" id="listings-container">
    <app-game-card class="mx-8 mt-8 w-full" *ngFor="let listing of listings" [listing]="listing"></app-game-card>
  </div>

</div>
