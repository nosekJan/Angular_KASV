<div class="flex flex-row">
  <aside
    id="sidebar-multi-level-sidebar"
    class="left-0 h-screen transition-transform w-fit">
    <div class="fixed h-full px-3 py-4 overflow-y-auto bg-gray-800">
      <ul class="space-y-2">
        <li>
          <p class="flex items-center p-2 group">
            <span class="ms-3">Update Personal Info.</span>
          </p>
        </li>

        <hr class="h-px my-1 bg-gray-700 border-0 ">

        <div class="w-full px-3 pb-3">
          <input type="text"
                 id="firstName"
                 name="titleField"
                 placeholder="First Name"
                 class="input hover:border-primary bg-[#2D394B] w-full max-w-xs p-2"
                 required
                 maxlength="100"
                 pattern="^[\w\s\d\S]{1,100}$"
                 formControlName="title"
          />
        </div>

        <div class="w-full px-3 pb-3">
          <input type="text"
                 id="lastName"
                 name="lastName"
                 placeholder="Last Name"
                 class="input hover:border-primary bg-[#2D394B] w-full max-w-xs p-2"
                 required
                 maxlength="100"
                 pattern="^[\w\s\d\S]{1,100}$"
                 formControlName="title"
          />
        </div>

        <div class="w-full px-3 pb-3">
          <input type="email"
                 id="email"
                 name="email"
                 placeholder="email"
                 class="input hover:border-primary bg-[#2D394B] w-full max-w-xs p-2"
                 required
                 maxlength="100"
                 pattern="^[\w\s\d\S]{1,100}$"
                 formControlName="title"
          />
        </div>

        <div class="w-full px-3 pb-3">
          <input type="text"
                 id="phoneNumber"
                 name="phoneNumber"
                 placeholder="Phone Number"
                 class="input hover:border-primary bg-[#2D394B] w-full max-w-xs p-2"
                 required
                 maxlength="100"
                 pattern="^[\w\s\d\S]{1,100}$"
                 formControlName="title"
          />
        </div>

        <div class="w-full px-3 pb-3">
          <input type="text"
                 id="adress"
                 name="adress"
                 placeholder="Adress"
                 class="input hover:border-primary bg-[#2D394B] w-full max-w-xs p-2"
                 required
                 maxlength="100"
                 pattern="^[\w\s\d\S]{1,100}$"
                 formControlName="title"
          />
        </div>

        <div class="w-full px-3 pb-3">
          <input type="number"
                 id="postalCode"
                 name="postalCode"
                 placeholder="Postal Code"
                 class="input hover:border-primary bg-[#2D394B] w-full max-w-xs p-2"
                 required
                 maxlength="100"
                 pattern="^[\w\s\d\S]{1,100}$"
                 formControlName="title"
          />
        </div>

        <hr class="h-px my-1 bg-gray-700 border-0 ">
      </ul>

      <div class="flex flex-col items-center">

        <button
          type="button"
          class="flex w-32 justify-center font-medium rounded-lg text-sm px-4 py-2 my-3 bg-primary hover:bg-secondary focus:ring-secondary"
        >Update</button>
      </div>
    </div>
  </aside>
</div>
