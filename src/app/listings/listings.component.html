<div class="flex flex-row">
  <aside
    id="sidebar-multi-level-sidebar"
    class="left-0 h-screen transition-transform w-fit">
    <div class="fixed h-full px-3 py-4 overflow-y-auto bg-gray-800">
      <ul class="space-y-2">
        <li>
          <p class="flex items-center p-2 group">
            <span class="ms-3">Categories</span>
          </p>
        </li>

        <hr class="h-px my-1 bg-gray-700 border-0 ">

      <li *ngFor="let category of CATEGORIES"
          (click)="selectCategory(category, false)"
          [id]="category.replace(' ','')"
          class="flex items-center p-2 rounded-lg hover:bg-primary group cursor-pointer category-select-btn border-2 border-gray-800">
          <span class="ms-3">{{category}}</span>
      </li>

        <hr class="h-px my-1 bg-gray-700 border-0 ">

      </ul>

      <input [(ngModel)]="maxPriceLimit" name="maxPrice" type="range" min="1" max="300" value="300" class="range range-xs mt-3" />
      <p class="text-center">Max price: <span>{{maxPriceLimit < 300 ? maxPriceLimit + 'â‚¬' : "Unlimited"}} </span></p>

      <div class="flex flex-col items-center">
        <input
          type="search"
          [(ngModel)]="titleSearch"
          name="titleSearch"
          class="flex p-4 my-2 mt-5 ps-10 text-sm bg-gray-800 border rounded-lg border-gray-700 placeholder-gray-400 "
          placeholder="Game title..."
          required
        >

        <button
          type="button"
          (click)="search()"
          class="flex w-32 justify-center font-medium rounded-lg text-sm px-4 py-2 bg-primary hover:bg-secondary focus:ring-secondary"
        >Search</button>
      </div>
    </div>
  </aside>

  <div class="flex overflow-auto flex-wrap h-fit" id="listings-container">
    <app-game-card class="mx-8 mt-8 w-full" *ngFor="let listing of listings" [listing]="listing"></app-game-card>
  </div>

</div>
